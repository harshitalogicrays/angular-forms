<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <img src={{selectedProduct?.image}} class="card-img-top" height="200px" alt="Product Image">
            </div>
        </div>
        <div class="col-md-6">
            <h1 class="product-title">{{selectedProduct?.name}}</h1>
            <p class="text-muted">Brand: {{selectedProduct?.brand}}</p>

            <div class="d-flex align-items-center mb-3">
                <span class="h4">${{selectedProduct?.price}}</span>
                @if (selectedProduct?.stock>0) { <span class="ms-3 badge bg-success">In Stock</span>}
                @else { <span class="ms-3 badge bg-danger">Out of Stock</span>}
               
            </div>

            <p class="lead">
               {{selectedProduct?.desc}}
            </p>

            <ul class="list-unstyled">
                <li><strong>Category:</strong> {{selectedProduct?.category}}</li>
            </ul>
            <div class="mb-4">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" id="quantity" class="form-control w-25" value="1" min="1">
            </div>
            <button class="btn btn-primary btn-lg w-100">Add to Cart</button>
        </div>
    </div>
    <hr/>
    <div class="d-flex justify-content-center align-items-center mb-3">
        <button class="btn btn-primary btn-lg me-3" [routerLink]="'/product/details/'+(currentIndex-1)"> <mat-icon>navigate_before</mat-icon></button>
        <button class="btn btn-primary btn-lg me-3"  [routerLink]="'/product/details/'+(currentIndex+1)"> <mat-icon>navigate_next</mat-icon></button>
    </div>
</div>
